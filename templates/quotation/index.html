{% extends "quotation/base.html" %}
{% load staticfiles %}

{% block content %}

    <div class="jumbotron">
        <h1>{{ user.username }}</h1>

        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }}. Thanks for logging in.</p>
        {% else %}
            <p>Welcome, new user. Please log in.</p>
        {% endif %}
    </div>

{% endblock %}
