<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
    Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>base</title>
    <meta name="description" content="">
    <meta name="author" content="HKSCIDYX">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">

    <!-- A space is there after static  -->
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %} "/>
    <link rel="stylesheet" href="{% static "css/bootstrap-responsive.css" %} "/>
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }

        textarea {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- fuck! jquery should come before bootstrap.js because bootstrap.js reply on jquery-->
    <!-- Otherwise bootstrap.js will be not working at all!!! -->
    <script src="{% static "js/jquery-1.9.0.min.js" %}"></script>
    <script src="{% static "js/bootstrap.js" %}"></script>

</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="/quotation">
                Quotation
            </a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="/quotation">Home</a></li>
                    <li class=""><a href="#">Make Order</a></li>
                </ul>

                <ul class="nav pull-right">
                    <li class="dropdown">
                        {% if user.is_authenticated %}
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.username }}<b
                                    class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Edit Profile</a></li>
                                <li class="divider"></li>
                                <li><a href="/quotation/logout/">Logout</a></li>
                            </ul>
                        {% else %}
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Welcome New User<b
                                    class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="/quotation/register/">Register</a></li>
                                <li class="divider"></li>
                                <li><a href="/quotation/login/">Login</a></li>
                            </ul>
                        {% endif %}

                    </li>
                </ul>
            </div>


        </div>
    </div>
</div>


<div class="container">
    {% block content %}{% endblock %}
</div>

</body>

</html>
